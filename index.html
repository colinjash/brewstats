<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewStats - Milwaukee Brewers Organization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="retro-header">
        <div class="container">
            <h1 class="site-title">BrewStats</h1>
            <p class="site-subtitle">Milwaukee Brewers Organization â€¢ 2025 Stats</p>
        </div>
    </header>

    <main class="container">
        <section class="controls-section">
            <div class="search-filter-container">
                <input type="text" id="player-search" placeholder="Search players..." class="search-input">
                <select id="level-filter" class="level-filter">
                    <option value="">All Levels</option>
                    <option value="MLB">MLB</option>
                    <option value="AAA">AAA</option>
                    <option value="AA">AA</option>
                    <option value="A+">High-A</option>
                    <option value="A">Low-A</option>
                    <option value="CPX">Complex</option>
                    <option value="DSL">DSL</option>
                </select>
            </div>
            <div class="stats-summary" id="stats-summary">
                <span id="total-players">Loading...</span>
            </div>
        </section>

        <section class="players-section">
            <div id="loading" class="loading">Loading CSV files...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="players-list" class="players-list"></div>
        </section>
    </main>

    <footer class="retro-footer">
        <div class="container">
            <p>&copy; 2025 BrewStats - Independent Fan Project</p>
            <p>Data updated daily from CSV files</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
