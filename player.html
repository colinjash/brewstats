<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats - BrewStats</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .player-page {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        .player-header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .player-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--brewers-blue);
            margin-bottom: 0.5rem;
        }
        .player-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            color: var(--text-secondary);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--brewers-blue);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .stats-grid {
            display: grid;
            gap: 2rem;
        }
        .stat-section {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }
        .stat-section h3 {
            background: var(--light-gray);
            padding: 1rem;
            margin: 0;
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .stat-section .data-table {
            border: none;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">BrewStats</h1>
                <div class="header-meta">
                    <span class="org-name">Milwaukee Brewers Organization</span>
                    <span class="season">2025 Season</span>
                </div>
            </div>
        </div>
    </header>

    <div class="player-page">
        <a href="index.html" class="back-link">‚Üê Back to All Players</a>
        
        <div id="loading" class="loading">Loading player data...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div id="player-content" style="display: none;">
            <div class="player-header">
                <h1 class="player-title" id="player-name">-</h1>
                <div class="player-meta">
                    <span id="player-level" class="level-tag">-</span>
                    <span id="player-age">-</span>
                    <span id="player-type">-</span>
                </div>
            </div>
            
            <div class="stats-grid" id="stats-container">
                <!-- Dynamic stats tables -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="player.js"></script>
</body>
</html>
